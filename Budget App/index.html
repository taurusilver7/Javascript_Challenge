<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>
<!--  Top part of the page   -->
    <div class="top">
        <div class="budget">
            <div class="budget-title">
                Available Budget in <span class="budget-title-month">%Month%</span>:
            </div>
            <div class="budget-value">0.00</div>
            <div class="budget-income clearfix">
                <div class="budget-income-text">Income</div>
                <div class="right">
                    <div class="budget-income-value"></div>
                    <div class="budget-income-percent">&nbsp;</div>
                </div>
            </div>

            <div class="budget-expenses clearfix">
                <div class="budget-expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget-expenses-value"></div>
                    <div class="budget-expenses-percent"></div>
                </div>
            </div>
        </div>
    </div>

<!--  Bottom part of the page  -->
    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-type">
<!-- Input container to fill up values  -->
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" placeholder="Add description">
                <input type="number" class="add-value" placeholder="Value">
                <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container clearfix">
<!--     Income details   -->
            <div class="income">

                <h2 class="income-title">Income</h2>
                <div class="income-list">
<!--
                    <div class="item clearfix" id="inc-0">
                        <div class="item-description"></div>
                        <div class="right clearfix">
                            <div class="item-value"></div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="item clearfix" id="inc-1">
                        <div class="item-description"></div>
                        <div class="right clearfix">
                            <div class="item-value"></div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
<!--     Expenses Details      -->
            <div class="expenses">

                <h2 class="expenses-title">Expenses</h2>
                <div class="expenses-list">
<!--
                    <div class="item clearfix" id="exp-0">
                        <div class="item-description"></div>
                        <div class="right clearfix">
                            <div class="item-value"></div>
                            <div class="item-percent"></div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="item clearfix" id="exp-1">
                        <div class="item-description"></div>
                        <div class="right clearfix">
                            <div class="item-value"></div>
                            <div class="item-percent"></div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
