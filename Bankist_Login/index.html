<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="x-icon/image" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- top navigation -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="User"
          class="login__input user"
        />

        <input
          type="password"
          placeholder="Pin"
          maxlength="5"
          class="login__input pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <!-- main body -->
    <main class="app">
      <!-- balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current Balance</p>
          <p class="balance__date">
            As of <span class="date">01/12/2020</span>
          </p>
        </div>
        <p class="balance__value">â‚¹ 00.00</p>
      </div>

      <!-- movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type deposit"></div>
          <div class="movements__date"></div>
          <div class="movements__value"></div>
        </div>
        <div class="movements__row">
            <div class="movements__type withdrawl"></div>
            <div class="movements__date"></div>
          <div class="movements__value"></div>
        </div>
      </div>

      <!-- summary -->
      <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value in"></p>
          <p class="summary__label">Out</p>
          <p class="summary__value out"></p>
          <p class="summary__label">Intrest</p>
          <p class="summary__value intrest"></p>
          <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- Operation: Transfer -->
      <div class="operation transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input to" />
          <input type="number" class="form__input amount" />
          <button class="form__btn transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- Operation: Loan -->
      <div class="operation loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input loan-amount" />
          <button class="form__btn loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input type="password" maxlength="6" class="form__input form__input--pin" />
          <button class="form__btn close">&rarr;</button>
          <label class="form__label--user">Confirm user</label>
          <label class="form__label--pin">Confirm PIN</label>
        </form>
      </div>

      <!-- Logout timer -->
      <p class="logout-timer">You will be logged out in <span class="timer">07:00</span></p>
    </main>

    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
